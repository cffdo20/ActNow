      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">

  <!-- FIM HEADER -->

  <main>
    <h4 class="mt-3 text-center">Cadastre seu Projeto</h4>
    <p class="text-center lead">Crie projetos educacionais e compartilhe conhecimentos com o ActNow</p>

    <div class="form-container container mx-4 mx-md-auto mt-2 d-flex justify-content-center pb-5 pb-md-2">
      <div class="row">
        <div class="col-12 col-md-6 d-flex align-items-center">
          <img class="login-widget img-fluid" src="../assets/img/project-widget.png" alt="">
        </div>

        <div class="col-12 col-md-6">
          <form id = "cadastroProjetoForm" action="" method = "POST">
            <div class="form-group p-2">
              <h5 class="mt-2">Informações Básicas</h5>

              <span class="bi bi-balloon"></span>
              <label for="projeto-email">Título do Projeto</label>
              <input class="form-control font-weight-lighter" id="projeto-nome" name="projeto-nome" type="text">
            </div>

            <div class="form-group p-2">
              <span class="bi bi-box-seam "></span>
              <label for="descricao">Descrição do Projeto</label>
              <textarea class="form-control input-sm" id="proj-descricao" name="projeto-descricao" type="text"></textarea>
              <!-- <span class="fa fa-eye"></span> -->

            </div>



            <div class="d-flex justify-content-center">
              <input type="submit" value="Continuar" class="mt-3 btn btn-primary">
            </div>

          </form>
        </div>

      </div>

    </div>
