<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https:/use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1node 5.4/css/fontawesome.css"
    />

  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="assets/js/login-register.js" defer></script>
  <link rel="stylesheet" href="../assets/css/index-style.css">
  <link rel="stylesheet" href="../assets/css/login-style.css">

  <title>ActNow - Ser um Voluntário</title>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">

      <a href="/" class="name-logo fw-bold"><img class="img img-fluid me-2" src="../assets/img/blue-actnow-logo.png" alt="Logo do ActNow">ActNow</a>

      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

          <!-- <li class="nav-item">
                    <a href="" id = "btn-tema" class="btn me-3">Tema</a>
                </li> -->

        </ul>
      </div>

    </div>
  </nav>
  <!-- FIM HEADER -->

  <main>
    <div class="img-container">
      <img class = "logo-img" src="../assets/img/blue-actnow-logo.png" alt="">
    </div>
    <h4 class="mt-3 text-center fw-bold  ">Torne-se um Voluntário</h4>
    <p class="text-center register-text">Preencha mais algumas informações para se tornar um Voluntário</p>

    <div class="form-container container mx-4 mx-md-auto mt-2 mb-5">

      

        <div class="main-form-container">
          <form id = "cadastroProjetoForm" action="/criar-conta" method = "POST">

            <div class="form-group p-2">
              <span class="bi bi-123"></span>
              <label for="user-cpf">CPF</label>
              <input class="form-control font-weight-lighter input-sm" id="user-cpf" name="" type="text" placeholder="Digite seu CPF" required>
            </div>

            <div class="form-group p-2">
              <span class="bi bi-person"></span>
              <label for="user-full-name">Nome</label>
              <input class="form-control font-weight-lighter input-sm" id="user-full-name" name="" type="text" placeholder="Maria do Carmo Silva" required>
            </div>

            <div class="form-group p-2">
              <span class="bi bi-person"></span>
              <label for="user-nome-social">Nome Social (se houver)</label>
              <input class="form-control font-weight-lighter input-sm" id="user-nome-social" name="" type="text" placeholder="">
            </div>

            <div class="form-group p-2">
              <span class="bi bi-card-text"></span>
              <label for="user-bio">Bio</label>
              <textarea class="form-control input-sm" id="user-bio" name="" type="text" placeholder= "Escreva sobre você" required></textarea>
            </div>

            <div class="form-group p-2">
              <span class="bi bi-telephone"></span>
              <label for="user-telefone">Telefone</label>
              <input class="form-control input-sm" id="user-telefone" name="" type="text" placeholder= "92999999999" required></textarea>
            </div>

            <div class="form-group p-2 position-relative">
              <span class="bi bi-map"></span>
              <label for="user-estado">Estado</label>
              <input class="form-control input-sm" id="user-estado" name="" type="text" placeholder= "" required></input>
            </div>


            <!-- socorro -->
            <div class="form-group p-2 position-relative">
              <span class="bi bi-pin-map"></span>
              <label for="user-cidade">Cidade</label>
              <input class="form-control input-sm" id="user-cidade" name="" type="text" placeholder= "" required></input>
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Turno de disponibilidade</option>
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
              </select>


            <div class="d-flex justify-content-center">
              <input type="submit" value="Continuar" class="m-2 btn btn-primary">
            </div>

          </form>
        </div>

    </div>
  </main>
  <!-- FIM LOGIN FORM -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <% if (typeof alerta !== 'undefined' && alerta) { %>
    <script>
        // JavaScript embutido para exibir o alerta passado do Node.js
        window.onload = function() {
            alert("<%= alerta %>");
        };
    </script>
    <% } %>






</body>

</html>
