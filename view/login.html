    <!-- LOGIN FORM -->
    <main>

        <h4 class = "mt-3 text-center">Entrar no ActNow</h4>
        <p class = "text-center lead">Entre com suas informações e não perca nenhum evento</p>
            
        </div>
        <div class="form-container container mx-4 mx-md-auto mt-2  pb-5 pb-md-2">
            <div class="header-container row p-4">

            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <img class ="login-widget img-fluid pt-1" src="../assets/img/havingfun-widget.png" alt="">
                </div>

                <div class="col-12 col-md-6">
                    <form id = "formLogin" action="" method = "POST">
                        <div class="form-group p-2">
                            <h4 class = "mt-3 text-center text-md-start">Faça login</h4>
                            <span class="bi bi-envelope"></span>
                            <label for="login-email">Email</label>
                            <input class = "form-control" id = "login-email" name = "login-email" type="email" required>
                        </div>

                        <div class="form-group position-relative p-2">
                            <span class="bi bi-lock"></span>
                            <label for="login-senha">Senha</label>
                            <input class = "form-control input-sm" id= "login-senha" name = "login-senha" type="password" required>
                            <button  id = "password-btn" class = "btn"><span class="bi bi-eye"></span></button>
                            
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            
                            <input type="submit" class = "mt-3 btn btn-primary" value = "Entrar">
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </main>
    <!-- FIM LOGIN FORM -->


    <!-- FOOTER -->

    <% if (typeof alerta !== 'undefined' && alerta) { %>

            // JavaScript embutido para exibir o alerta passado do Node.js
            window.onload = function() {
                alert("<%= alerta %>");
            };
        </script>
        <% } %>
